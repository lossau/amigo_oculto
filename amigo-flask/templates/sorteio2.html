<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="../static/js/sorteio2.js" type="text/javascript"></script>
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">

</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-12">

			<br><br><br>

		</div>
	</div>


	<div class="row">
		<div class="col-md-12">


			<input id="numberOfPeople" class="form-control" type="text" value="3" onkeypress="return allowNumbersOnly(event);" />


			<button id="decreasePeople" class="btn btn-default btn-sm" onclick="adjustNumberOfPeople('decrease');">
				<span class="glyphicon glyphicon-minus-sign"></span>
			</button>

			<button id="increasePeople" class="btn btn-default btn-sm" onclick="adjustNumberOfPeople('increase');">
				<span class="glyphicon glyphicon-plus-sign"></span>
			</button>



			<br><br><br>

			<form class="form-inline" id="peopleForm">

				<button type="submit" class="btn btn-default">Send invitation</button>
				<br><br>




				<div class="row">
					<div class="col-md-12">
						<table class="table">
							<thead>
								<tr>
									<td><span>Nome</span></td>
									<td><span>Email</span></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" class="form-control" id="name1"></td>
									<td><input type="email" class="form-control" id="email1"></td>
								</tr>
								<tr>
									<td><input type="text" class="form-control" id="name2"></td>
									<td><input type="email" class="form-control" id="email2"></td>
								</tr>
								<tr>
									<td><input type="text" class="form-control" id="name3"></td>
									<td><input type="email" class="form-control" id="email3"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<br>

				
				<br>

			</form>




		</div>
	</div>
</div>



</body>
</html>
